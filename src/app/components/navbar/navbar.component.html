<div>

    <a href="#" class="mr-2 text-2xl text-cyan-600">Auth0 App</a>

    <ul class="flex space-x-4 text-base text-slate-400">
      <li routerLinkActive="active">
        <a [routerLink]="'home'">Home</a>
      </li>
      <li routerLinkActive="active">

      </li>
      <li *ngIf="auth.isAuthenticated$ | async" routerLinkActive="active">

    <img
      src="assets/img/volcan.png"

      height="50px"
      class="ml-2"
    />
  </mat-toolbar>
