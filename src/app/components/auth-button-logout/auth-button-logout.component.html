<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button
    class="ml-2"
    mat-raised-button
    color="warn"
    (click)="
      auth.logout({ logoutParams: { returnTo: document.location.origin } })
    "
  >
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button
    class="ml-2"
    mat-raised-button
    color="accent"
    (click)="auth.loginWithRedirect()"
  >
    Log in
  </button>
</ng-template>
